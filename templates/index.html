<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="pure-g" style="justify-content: center;">
      <div class="pure-u-1 pure-u-md-1-3">
        <h1>Procedural Quest Generation</h1>
    {% if goal %}
      <h2>{{ goal }}</h2><br />
      <ul>
        {% for step in plan %}
        <li>{{ step }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <h2>Please generate a quest.</h2>
    {% endif %}
    <form action="/genQuest" method="post" class="pure-form pure-form-aligned">
      <fieldset>
        <div class="pure-control-group">
        <label>
          <span>Agent</span>
          <select name="agentName">
            <option value="Aladdin">Aladdin</option>
            <option value="Jasmine">Jasmine</option>
            <option value="Jafar">Jafar</option>
            <option value="Dragon">Dragon</option>
          </select>
        </label><br />
      </div>
      <div class="pure-control-group">
      <label>
        <span>Knowledge</span>
        <input type="checkbox" name="Knowledge" value="Knowledge">
      </label><br />
      </div>
      <div class="pure-control-group">
      <label>
        <span>Comfort</span>
        <input type="checkbox" name="Comfort" value="Comfort">
      </label><br />
      </div>
      <div class="pure-control-group">
      <label>
        <span>Reputation</span>
        <input type="checkbox" name="Reputation" value="Reputation">
      </label><br />
      </div>
      <div class="pure-control-group">
      <label>
        <span>Serenity</span>
        <input type="checkbox" name="Serenity" value="Serenity">
      </label><br />
      </div>
      <div class="pure-control-group">
      <label>
        <span>Protection</span>
        <input type="checkbox" name="Protection" value="Protection">
      </label><br />
      </div>
      <div class="pure-control-group">
      <label>
        <span>Conquest</span>
        <input type="checkbox" name="Conquest" value="Conquest">
      </label><br />
      </div>
      <div class="pure-control-group">
      <label>
        <span>Wealth</span>
        <input type="checkbox" name="Wealth" value="Wealth">
      </label><br />
      </div>
      <div class="pure-control-group">
      <label>
        <span>Ability</span>
        <input type="checkbox" name="Ability" value="Ability">
      </label><br />
      </div>
      <div class="pure-control-group">
      <label>
        <span>Equipment</span>
        <input type="checkbox" name="Equipment" value="Equipment">
      </label><br />
      </div>
      <button type="submit" class="pure-button pure-button-primary">Generate Quest</button>
    </fieldset>
    </form>
      </div>
  </div>
    <!--JavaScript at end of body for optimized loading-->
  </body>
</html>
